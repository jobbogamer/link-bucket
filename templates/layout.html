<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Linkbucket 2.0</title><!-- CHANGE ME! -->

		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

		<link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<!--<div id="header">
			<h1><a href="/">Linkbucket</a></h1>
			<input type="text" id="search" name="search" />
			<a href="#"><i class="fa fa-search"></i></a>
			<a href="#"><i class="fa fa-plus"></i></a>
			<a href="#"><i class="fa fa-bars"></i></a>
		</div>-->

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
      				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
	        			<span class="sr-only">Toggle navigation</span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	    				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">Linkbucket</a>
   				</div>

   				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Archive</a></li>
						<li><a href="#">Stats</a></li>
						<li class="visible-xs"><a href="#">Add Link</a></li>
					</ul>
					
					<div id="search" class="navbar-right navbar-form input-group hidden-xs">
      					<input type="text" class="form-control" placeholder="Search">
      					<span class="input-group-btn">
        					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
     					</span>
    				</div>

    				<ul class="nav navbar-nav navbar-right hidden-xs">
						<li><button id="add-link" type="button" class="btn btn-default navbar-btn" href="#"><span class="glyphicon glyphicon-plus"></span></button></li>
						<li>
							<div id="viewmode" class="btn-group" data-toggle="buttons">
		 						<label class="btn btn-default navbar-btn" onclick="toggleCompactMode();">
		    						<input type="radio" name="viewmode" id="viewmode-compact"><span class="glyphicon glyphicon-th"></span>
		  						</label>
		  						<label class="btn btn-default navbar-btn active" onclick="toggleCompactMode();">
		    						<input type="radio" name="viewmode" id="viewmode-expanded"><span class="glyphicon glyphicon-th-large"></span>
		  						</label>
							</div>
  						</li>
					</ul>
				</div>
			</div>
		</nav>

		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<ul id="flashes">
				{% for category, message in messages %}
					<li class="{{ category }}">{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		<div class="content">
			<form class="visible-xs inline-form" role="search">
				<div id="search-mobile" class="form-group">
					<input id="search-bar-mobile" type="text" class="form-control" placeholder="Search">
					<button id="search-button-mobile" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</form>

			{% block content %}{% endblock %}
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='linkbucket.js') }}"></script>
	</body>
</html>
