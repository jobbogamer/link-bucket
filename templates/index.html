{% extends "layout.html" %}
{% block content %}
	<input type="text" name="search" id="search" value="Search" onfocus="if(this.value=='Search'){ this.value=''; this.style.color='black';}" onblur="if(this.value=='') { this.value='Search'; this.style.color='#9F9F9F'; resetSearch(); }" onkeydown="if (event.keyCode == 13) { performSearch(this.value); } else if (event.keyCode == 27) { this.blur(); this.value='Search'; this.style.color='#9F9F9F'; resetSearch(); }" autocomplete="off" />
	<ul id="items">
		{% for item in items %}
		<li id="item-{{ item.id }}" class="item opacity{{ opacities[item.id] }}" onmouseover='showButtons({{ item.id }}, true);' onmouseout='showButtons({{ item.id }}, false);'>
			<a class="link" href="{{ item.url }}" title="#{{ item.id }} - {{ item.url }}" target="_blank" name="{{ positions[item.id] }}">
				<h2 class="title">{{ item.title }}</h2>
				<div class="meta">
					<img class="icon" src="http://google.com/s2/favicons?domain={{ domains[item.id] }}" /><p class="info">{{ domains[item.id] }} â€“ {{ times[item.id] }}</p>
				</div>
			</a>
			<div class="buttons" id="buttons-{{ item.id }}">
				<a class="archive-button" id="archive-{{ item.id }}" href="/archive/{{ item.id }}?scrollto={{ positions[item.id] }}"><i class="fa fa-trash-o fa-fw "></i></a>
				<a class="edit-button" id="edit-{{ item.id }}" onclick="editItem({{ item.id }}, '{{ item.title }}', {{ positions[item.id] }});"><i class="fa fa-pencil fa-fw"></i></a>
			</div>
		</li>
		{% else %}
		<li class="noitems">{{ emptymessage }}</li>
		{% endfor %}
	</ul>
{% endblock %}
