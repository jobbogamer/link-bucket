{% extends "layout.html" %}
{% block content %}
	<input type="text" name="search" id="search" value="Search" onfocus="searchBarFocus(this);" onblur="searchBarBlur(this);" onkeydown="searchBarKeyDown(this, event);" autocomplete="off" />
	<ul id="items">
		{% for item in items %}
		<li id="item-{{ item.id }}" class="item opacity{{ opacities[item.id] }}" onmouseover='showButtons({{ item.id }}, true);' onmouseout='showButtons({{ item.id }}, false);'>
			<a class="link" href="{{ item.url }}" title="#{{ item.id }} - {{ item.url }}" target="_blank" name="{{ positions[item.id] }}">
				<h2 class="title">{{ item.title }}</h2>
				<div class="meta">
					<img class="icon" src="http://google.com/s2/favicons?domain={{ domains[item.id] }}" /><p class="info">{{ domains[item.id] }} â€“ {{ times[item.id] }}</p>
				</div>
			</a>
			<div class="buttons" id="buttons-{{ item.id }}">
				<!--<a class="archive-button" id="archive-{{ item.id }}" href="/archive/{{ item.id }}?scrollto={{ positions[item.id] }}">-->
				<a class="archive-button" id="archive-{{ item.id }}" onclick="archiveItem({{ item.id }});">
					<i class="fa fa-trash-o fa-fw "></i>
				</a>
				<a class="edit-button" id="edit-{{ item.id }}" onclick="editItem({{ item.id }}, '{{ item.title }}', {{ positions[item.id] }});">
					<i class="fa fa-pencil fa-fw"></i>
				</a>
			</div>
			{% if youtubes[item.id] %}
			<div class="show-embedded" id="show-embedded-{{ item.id }}" onclick="showEmbed({{ item.id }});">
				<i class="fa fa-plus-square-o"></i>
			</div>
			<div class="embedded" id="embedded-{{ item.id }}">
				<iframe width="480" height="270" src="{{ youtubes[item.id] }}?rel=0" frameborder="0" allowfullscreen="true"></iframe>
			</div>
			{% endif %}
		</li>
		{% else %}
		<li class="noitems">{{ emptymessage }}</li>
		{% endfor %}
	</ul>
{% endblock %}
