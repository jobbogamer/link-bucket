{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="chart-wrapper">
				<canvas id="stats-chart" height="174"></canvas>
			</div>
			<div id="legend">

			</div>
		</div>

		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Added</p>
				<p class="number">{{ stats['total_added'] }}</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Clicked</p>
				<p class="number">{{ stats['total_clicked'] }}</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Archived</p>
				<p class="number">{{ stats['total_archived'] }}</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Edited</p>
				<p class="number">{{ stats['total_edited'] }}</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Deleted</p>
				<p class="number">{{ stats['total_deleted'] }}</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="stats-item">
				<p class="name">Searches</p>
				<p class="number">{{ stats['total_searches'] }}</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
